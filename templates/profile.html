{% extends 'base.html' %}

{% block title %}Profil{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12 col-md-6">
        <form class="" method="post" action="{% url 'profile' %}">
            {% if error %}
                <p class="text-danger">{{ error }}</p>
            {% endif %}
            {% csrf_token %}
            <label for="email" class="text-white mt-3">Email:</label>
            <input class="form-control bg-dark text-white" type="text" id="email" name="email" value="{{ lst.0 }}">
            <label for="gender" class="text-white mt-3">Jins:</label>
            <select class="form-control bg-dark text-white" name="gender" id="gender">
                {% if lst.1 == 'Ayol' %}
                    <option value="Ayol" selected>Ayol</option>
                {% elif lst.1 == 'Erkak' %}
                    <option value="Erkak" selected>Erkak</option>
                {% else %}
                    <option value="Erkak">Erkak</option>
                    <option value="Ayol">Ayol</option>
                {% endif %}
            </select>
            <label for="age" class="text-white mt-3">Yosh:</label>
            <input class="form-control bg-dark text-white" type="number" id="age" name="age" value="{{ lst.2 }}">
            <label for="phonenumber" class="text-white mt-3">Telfon Raqam:</label>
            <input class="form-control bg-dark text-white" type="text" id="phonenumber" name="phonenumber" value="{{ lst.3 }}">
            <button class="btn btn-primary mt-3" type="submit">Saqlash</button>
        </form>
    </div>
    <div class="col-12 col-md-6 mt-3">
        <h3 class="text-white">Progress</h3>
        {% for key, value in dct.items %}
            <h4 class="text-white">{{ key }}</h4>
            <div class="progress bg-dark" role="progressbar" aria-label="Basic example" aria-valuenow="{{ value }}" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" style="width: {{ value }}%">{{ value }}%</div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
