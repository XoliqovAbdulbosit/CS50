{% extends 'base.html' %}

{% block title %}Registratsiya{% endblock %}

{% block content %}
<main class="d-flex justify-content-center align-items-center">
    <form class="px-4 w-50 text-danger" method="post" action="{% url 'registration' %}">
        {% if errors %}
            {{ errors }}
        {% endif %}
        {% csrf_token %}
        <h1 class="text-white mb-3 fw-normal">Registratsiya</h1>
        <label for="username" class="text-white">Username:</label><br>
        <input class="form-control bg-dark text-white" type="text" id="username" name="username"><br>
        <label for="password1" class="text-white">Password:</label><br>
        <input class="form-control bg-dark text-white" type="password" id="password1" name="password1"><br>
        <label for="password2" class="text-white">Password:</label><br>
        <input class="form-control bg-dark text-white" type="password" id="password2" name="password2"><br><br>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Registratsiya</button>
    </form>
</main>
{% endblock %}
